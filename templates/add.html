{% extends "base.html" %}

{% block title %}
    Add Task - Homework 4
{% endblock %}

{% block body %}
    <!--Add Task to the List-->
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="card mb-3">
                    <div class="card-header">
                        New Task
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Add a new task</h3>
                        <p class="card-text mb-1">Task name:</p>

                        <!--Form to Add a new Task-->
                        <form action="" method="post">
                        {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Add tasks" name="task">
                            <br>
                            <button type="submit" value="Add" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </form>
                    </div>
                </div>
                <a href="{% url 'index' %}" class="btn btn-warning"><i class="fa-sharp fa-solid fa-eye"></i> View tasks</a>
            </div>
        </div>
    </div>
{% endblock %}
